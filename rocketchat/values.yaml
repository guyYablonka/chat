# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 2
image:
  repository: gitlab.com/rockettar/RocketChat-3.11.1
  tag: stable
  pullPolicy: Always
  secrets:
    - name: gitlab-registry
application:
  track: stable
  tier: web
service:
  enabled: true
  name: rocketchat-prod
  type: ClusterIP
  url: http://rockettar-rocketchat-3-11-1.40.114.31.51.nip.io/
  externalPort: 3000
  internalPort: 3000
resources:
#  limits:
#    cpu: 100m
#    memory: 128Mi
#  requests:
#    cpu: 100m
#    memory: 128Mi
securityContext:
  enabled: true
  runAsUser: 9999
  fsGroup: 9999

# Main RocketChat configuration:
config:
  Jitsi_Enabled: false
  Jitsi_Open_New_Window: false
  Jitsi_Enable_Channels: false
  WebRTC_Enable_Channel: false
  WebRTC_Enable_Private: false
  WebRTC_Enable_Direct: false
